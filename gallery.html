<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .image-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        img {
            width: 600px;
            height: auto;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="image-row">
        <img src="images/gal1.jpg" alt="Image 1">
        <img src="images/gal2.png" alt="Image 2">
        <img src="images/gal3.png" alt="Image 3">
    </div>
    <div class="image-row">
        <img src="images/gal4.png" alt="Image 4">
        <img src="images/student2.jpg" alt="Image 5">
        <img src="images/student 3.jpg" alt="Image 6">
    </div>
</body>
</html>
